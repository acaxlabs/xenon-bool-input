<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../xenon-bool-input.html" />
<link rel="import" href="../../xenon-layout/xenon-subheader.html" />
<link rel="import" href="../../iron-form/iron-form.html">
<link rel="import" href="../../paper-button/paper-button.html" />

<dom-module id="demo-element">
    <template>
        <form is="iron-form" id="form">
            <xenon-subheader heading="Has a true value"></xenon-subheader>
            <div>Are you a return app?</div>
            <xenon-bool-input value="{{app.isReturningApp}}" required></xenon-bool-input>

            <xenon-subheader heading="Has a false value"></xenon-subheader>
            <div>Do you have a mailing address</div>
            <xenon-bool-input value="{{app.hasMailingAddress}}" required></xenon-bool-input>


            <xenon-subheader heading="No value provided"></xenon-subheader>
            <div>Need FA?</div>
            <xenon-bool-input value="{{app.needsFA}}" required></xenon-bool-input>
        </form>

        <paper-button on-click="validate">Submit form</paper-button>
</template>
    <script>
		Polymer({
			is: "demo-element",
			properties: {
                /* This is an example property */
                app: { type: Object, notify: true, value: { name: "foo", address: "709 Trinty", isReturningApp: true, hasMailingAddress: false, needsFA: null } }
            },
            ready: function () {
               console.log(this.app)
            },
            validate: function () {
                if (!this.$.form.validate());
            },
		});
    </script>
</dom-module>
